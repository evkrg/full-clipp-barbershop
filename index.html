<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/barber-pole.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Clipp Barbershop</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    #booking-reserve {
      min-height: 900px;
    }

    @media (min-width: 640px) {
      #booking-reserve {
        min-height: 1000px;
      }
    }

    @media (min-width: 768px) {
      #booking-reserve {
        min-height: 1100px;
      }
    }

    @media (min-width: 1024px) {
      #booking-reserve {
        min-height: 1180px;
      }
    }

    @media (min-width: 1280px) {
      #booking-reserve {
        min-height: 1260px;
      }
    }

    .cal-embed,
    iframe.cal-embed {
      display: block;
      width: 100%;
      border: 0;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
